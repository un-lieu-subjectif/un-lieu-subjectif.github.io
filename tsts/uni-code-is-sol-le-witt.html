<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UniCodeIsSolLeWitt</title>
    <style media="screen">
      *{margin: 0; padding: 0;}
      body{font-size: 400px; line-height: 400px; font-family: 'Millimetre'; font-weight: bold;}
      #canvas{position: relative; width: 675px; height: 675px;margin: 100px auto;}
      #ur, #ul, #dr, #dl{position: absolute; border: 37px solid black; width: 280px; height: 280px; overflow: hidden}
      #ur{top:0; right:0;}
      #ul{top:0; left:0;}
      #dr{bottom:0; right:0;}
      #dl{bottom:0; left:0;}
      span p{position: absolute; top: -80px; left: -60px;}
      h1{font-size: 32px; line-height: 32px; text-align: center;}
      footer{margin-top: 100px; text-align: center; font-size: 12px; line-height: 14px; font-weight: normal;}
    </style>
    <link rel="stylesheet" href="/webfonts/millimetre/millimetre.css">
    <script type="text/javascript">

    function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    return array;
    }

    var words = ['Uni','Code','Sol','Le','Witt','Is'];
    var colors = ['yellow','blue','red','black'];
    var patterns = ['▤','▥','▧','▨'];

    rndmTitle = (shuffleArray(words));
    rndmColors = (shuffleArray(colors));
    rndmPatterns = (shuffleArray(patterns));

    </script>
<!-- RELOAD THE PAGE EVERY 15" -->
    <script type="text/javascript">
    setTimeout(function(){
 window.location.reload(1);
}, 15000);
    </script>
  </head>
  <body>
<div id="canvas">

  <script type="text/javascript">
  document.write("<span id='ur'><p>" + rndmPatterns[0] + "</p></span>");
  document.write("<span id='ul'><p>" + rndmPatterns[1] + "</p></span>");
  document.write("<span id='dl'><p>" + rndmPatterns[2] + "</p></span>");
  document.write("<span id='dr'><p>" + rndmPatterns[3] + "</p></span>");

  </script>

</div>
<h1 id="title"></h1>
<footer>
  Here, I should write a few words about unicode, Sol LeWitt and the Millimetre font designed by <a href="http://jjllnn.fr/">Jérémy Landes-Nones</a>
</footer>

<script type="text/javascript">
var title = "";
 for (var i = 0; i < rndmTitle.length; i++) {
 title = rndmTitle[i] + title;
};
 document.getElementById('title').innerHTML = title;
 document.getElementById('ur').style.color = rndmColors[0];
 document.getElementById('ul').style.color = rndmColors[1];
 document.getElementById('dr').style.color = rndmColors[2];
 document.getElementById('dl').style.color = rndmColors[3];
</script>

  </body>

</html>
